spring.application.name=contracter

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5650/mydb
spring.datasource.username=postgres
spring.datasource.password=postgres

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.javax.persistence.validation.mode=none

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Server Configuration
server.port=8080

# ===== JWT SECURITY CONFIGURATION =====
# JWT Secret Key (Base64 encoded)
jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
# Access token expiration (24 hours in milliseconds)
jwt.expiration=86400000
# Refresh token expiration (7 days in milliseconds)
jwt.refresh-token.expiration=604800000

# Spring Security (optional - for basic auth if needed)
# spring.security.user.name=admin
# spring.security.user.password=admin123

# Logging (optional - for debugging)
logging.level.com.project.contracter=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG